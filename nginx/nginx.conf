# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream moodle_backend {
        server moodle:80;
    }

    upstream ai_service_backend {
        server ai-service:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Moodle application
        location / {
            proxy_pass http://moodle_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Service API
        location /api/ {
            proxy_pass http://ai_service_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files for AI service
        location /static/ {
            proxy_pass http://ai_service_backend/static/;
        }
    }
}