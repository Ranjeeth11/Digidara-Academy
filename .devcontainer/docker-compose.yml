version: '3.8'

services:
  # Main Codespace container with all dev tools
  codespace:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    command: sleep infinity
    volumes:
      - ../..:/workspaces:cached
    environment:
      - MOODLE_URL=http://moodle:8080
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - moodle
      - ai-service
      - db

  # Moodle with official image
  moodle:
    image: moodle:latest
    ports:
      - "8080:80"
    environment:
      MOODLE_DATABASE_HOST: db
      MOODLE_DATABASE_USER: moodleuser
      MOODLE_DATABASE_PASSWORD: moodlepass
      MOODLE_DATABASE_NAME: moodle
      MOODLE_SITE_URL: http://localhost:8080
    volumes:
      - moodledata:/var/moodledata
      - ../moodle/themes:/var/www/html/theme
      - ../moodle/blocks:/var/www/html/blocks
    depends_on:
      - db
    networks:
      - academy-network

  # AI Service
  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@ai-db:5432/ai_service
    volumes:
      - ../ai-service:/app
    depends_on:
      - ai-db
    networks:
      - academy-network

  # Database Services
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodleuser
      MYSQL_PASSWORD: moodlepass
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - academy-network

  ai-db:
    image: postgres:13
    environment:
      POSTGRES_DB: ai_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ai_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - academy-network

  # Development Tools
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - academy-network

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - academy-network

volumes:
  moodledata:
  dbdata:
  ai_db_data:

networks:
  academy-network:
    driver: bridge